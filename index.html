<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      background-image: url('https://via.placeholder.com/1920x1080?text=Coming+Soon+Background');
      background-size: cover;
      background-position: center;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
    }

    .button {
      padding: 1rem 2rem;
      background: #f39c12;
      color: #000;
      text-transform: uppercase;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #e67e22;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>We're Launching Soon</h1>
  <p>Our site is under construction, but we're coming soon.</p>
  <button class="button" onclick="alert('Thanks! We will notify you.')">Notify Me</button>
  <footer>&copy; 2025 YourCompany. All rights reserved.</footer>
</body>
</html>
